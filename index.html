<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>RecipeHero</title>
</head>
<body>
   <main class="container-sm pt-5">
        <section class="heading-section container d-flex flex-column align-items-center">
            <div class="heading">
                <h1 class="text-center mb-4">Find Meal For Your Ingredients</h1> 
                <blockquote class="px-2 mb-4 text-center">
                    "Do not be afraid of cooking as your ingredients will know, and misbehave. Enjoy your cooking and the food will behave; moreover it will pass your pleasure on to those who eat it."
                    <br>
                    <cite class="cite d-inline-block mt-3 fw-bold">- Fergus Henderson</cite>
                </blockquote>
            </div>       
            <form id="search-form" class="d-flex border rounded-1 border-1 w-100">
                <input type="text" id="ingredients-input" class="border-0 bg-transparent px-2 py-2" placeholder="Enter Ingredients">
                <button type="submit" id="submit-btn" class="border-0 border rounded-1 px-2 py-2"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </section>
        <section class="mt-5 position-relative">
            <h2 class="text-center mb-5">Your Search Results</h2>
            <div class="loader" id="loader"></div>
            <div id="result" class="d-flex justify-content-evenly flex-md-row flex-wrap"></div>
        </section>
   </main>
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content px-3">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal"></div>
        <div class="modal-footer" id="modal-footer"></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
